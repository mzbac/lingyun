name: Publish Agent SDK

on:
  push:
    tags:
      - "agent-sdk-v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Build + pack, but do not publish"
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate tag matches package version
        if: startsWith(github.ref, 'refs/tags/agent-sdk-v')
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./packages/agent-sdk/package.json').version")"
          TAG="${GITHUB_REF_NAME#agent-sdk-v}"
          if [ "${VERSION}" != "${TAG}" ]; then
            echo "Tag version (${TAG}) does not match packages/agent-sdk version (${VERSION})."
            exit 1
          fi

      - name: Run agent-sdk tests
        run: pnpm --filter @lingyun/agent-sdk test

      - name: Pack (dry run)
        if: inputs.dry_run
        run: pnpm --filter @lingyun/agent-sdk pack

      - name: Publish to npm
        if: ${{ !inputs.dry_run }}
        run: pnpm --filter @lingyun/agent-sdk publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

