name: Publish SDK Packages

on:
  push:
    tags:
      - "sdk-v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Build + pack, but do not publish"
        type: boolean
        default: false

permissions:
  id-token: write # Required for npm trusted publishing (OIDC)
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Upgrade npm for trusted publishing (OIDC)
        run: |
          npm i -g npm@11.5.1
          npm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate tag matches package versions
        if: startsWith(github.ref, 'refs/tags/sdk-v')
        run: |
          set -euo pipefail
          VERSION_CORE="$(node -p "require('./packages/core/package.json').version")"
          VERSION_SDK="$(node -p "require('./packages/agent-sdk/package.json').version")"
          VERSION_KOOKABURRA="$(node -p "require('./packages/kookaburra/package.json').version")"
          VERSION_PLUGIN_GOOGLE="$(node -p "require('./packages/plugin-google/package.json').version")"
          TAG="${GITHUB_REF_NAME#sdk-v}"
          if [ "${VERSION_CORE}" != "${TAG}" ]; then
            echo "Tag version (${TAG}) does not match packages/core version (${VERSION_CORE})."
            exit 1
          fi
          if [ "${VERSION_SDK}" != "${TAG}" ]; then
            echo "Tag version (${TAG}) does not match packages/agent-sdk version (${VERSION_SDK})."
            exit 1
          fi
          if [ "${VERSION_KOOKABURRA}" != "${TAG}" ]; then
            echo "Tag version (${TAG}) does not match packages/kookaburra version (${VERSION_KOOKABURRA})."
            exit 1
          fi
          if [ "${VERSION_PLUGIN_GOOGLE}" != "${TAG}" ]; then
            echo "Tag version (${TAG}) does not match packages/plugin-google version (${VERSION_PLUGIN_GOOGLE})."
            exit 1
          fi
          if [ "${VERSION_CORE}" != "${VERSION_SDK}" ]; then
            echo "Package versions do not match: core=${VERSION_CORE} agent-sdk=${VERSION_SDK}."
            exit 1
          fi
          if [ "${VERSION_CORE}" != "${VERSION_KOOKABURRA}" ]; then
            echo "Package versions do not match: core=${VERSION_CORE} kookaburra=${VERSION_KOOKABURRA}."
            exit 1
          fi
          if [ "${VERSION_CORE}" != "${VERSION_PLUGIN_GOOGLE}" ]; then
            echo "Package versions do not match: core=${VERSION_CORE} plugin-google=${VERSION_PLUGIN_GOOGLE}."
            exit 1
          fi

      - name: Run lint
        run: pnpm lint

      - name: Run agent-sdk tests
        run: pnpm --filter @kooka/agent-sdk test

      - name: Ensure published deps do not use workspace protocol
        run: |
          node - <<'NODE'
          const packageJsonPaths = [
            './packages/core/package.json',
            './packages/agent-sdk/package.json',
            './packages/kookaburra/package.json',
            './packages/plugin-google/package.json',
          ];
          const depFields = ['dependencies', 'optionalDependencies', 'peerDependencies'];
          const bad = [];
          for (const packageJsonPath of packageJsonPaths) {
            const pkg = require(packageJsonPath);
            for (const field of depFields) {
              const deps = pkg[field] ?? {};
              for (const [name, spec] of Object.entries(deps)) {
                if (typeof spec === 'string' && spec.startsWith('workspace:')) {
                  bad.push(`${pkg.name} ${field} ${name}=${spec}`);
                }
              }
            }
          }
          if (bad.length > 0) {
            console.error('Found workspace: protocol in publishable dependency fields:');
            for (const line of bad) console.error(`- ${line}`);
            process.exit(1);
          }
          NODE

      - name: Pack (dry run)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run }}
        run: |
          pnpm --filter @kooka/core exec npm pack
          pnpm --filter @kooka/agent-sdk exec npm pack
          pnpm --filter @kooka/plugin-google exec npm pack
          pnpm --filter @kooka/kookaburra exec npm pack

      - name: Publish to npm
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.dry_run != true }}
        run: |
          pnpm --filter @kooka/core exec npm publish --access public
          pnpm --filter @kooka/agent-sdk exec npm publish --access public
          pnpm --filter @kooka/plugin-google exec npm publish --access public
          pnpm --filter @kooka/kookaburra exec npm publish --access public
