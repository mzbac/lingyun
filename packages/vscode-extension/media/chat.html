<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; img-src {{CSP_SOURCE}} data:; style-src {{CSP_SOURCE}} 'unsafe-inline'; script-src 'nonce-{{NONCE}}';">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      color: var(--vscode-foreground);
      background: var(--vscode-sideBar-background);

      /* Theme Variables - One Dark Pro */
      --ly-bg-primary: #282c34;
      --ly-accent-cyan: #56b6c2;
      --ly-accent-magenta: #c678dd;
      --ly-accent-blue: #61afef;
      --ly-text-primary: #abb2bf;
      --ly-gradient-brand: linear-gradient(135deg, #56b6c2, #3d8f9a);
      /* Cyan for Agent */
      --ly-gradient-user: linear-gradient(135deg, #98c379, #7a9f5e);
      /* Green for User */
      --ly-gradient-primary: linear-gradient(135deg, #98c379, #7a9f5e);
      /* Alias */
      --ly-shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
      --ly-glass-bg: rgba(40, 44, 52, 0.95);

      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 8px 12px;
      border-bottom: 1px solid var(--vscode-widget-border);
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
      background: var(--vscode-sideBarSectionHeader-background);
      flex-wrap: wrap;
    }

    .header-btn {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--vscode-foreground);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.12s ease;
      flex-shrink: 0;
    }

    .header-btn:hover:not(:disabled) {
      background: var(--vscode-toolbar-hoverBackground);
      border-color: var(--vscode-widget-border);
    }

    .header-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .header-btn:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: 1px;
    }

    .header-btn .codicon {
      font-size: 16px;
    }

    .header-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
    }

    .header-label {
      font-size: 0.7em;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
      white-space: nowrap;
    }

    .session-select,
    .model-select {
      min-width: 100px;
      max-width: 140px;
      padding: 4px 8px;
      height: 28px;
      box-sizing: border-box;
      background: var(--vscode-dropdown-background);
      color: var(--vscode-dropdown-foreground);
      border: 1px solid var(--vscode-dropdown-border);
      border-radius: 4px;
      font-size: 0.85em;
      cursor: pointer;
      flex-shrink: 1;
    }

    .model-select {
      max-width: 120px;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .context-wrap {
      position: relative;
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    .context-indicator {
      height: 28px;
      padding: 0 10px;
      border-radius: 4px;
      border: 1px solid var(--vscode-dropdown-border);
      background: var(--vscode-dropdown-background);
      color: var(--vscode-dropdown-foreground);
      font-size: 0.75em;
      display: flex;
      align-items: center;
      white-space: nowrap;
      flex-shrink: 0;
      opacity: 0.9;
      cursor: pointer;
      user-select: none;
      appearance: none;
      font-family: inherit;
      line-height: 1;
    }

    .context-indicator:hover:not(.hidden):not(:disabled) {
      background: var(--vscode-toolbar-hoverBackground);
      border-color: var(--vscode-widget-border);
      opacity: 1;
    }

    .context-indicator:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: 1px;
    }

    .context-indicator:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .context-indicator.warn {
      border-color: var(--vscode-inputValidation-warningBorder, #d7ba7d);
    }

    .context-indicator.danger {
      border-color: var(--vscode-testing-iconFailed, #f14c4c);
    }

    .context-indicator.hidden {
      display: none;
    }

    .context-popover {
      position: absolute;
      top: calc(100% + 6px);
      right: 0;
      width: 320px;
      max-width: min(320px, 85vw);
      border-radius: 8px;
      border: 1px solid var(--vscode-widget-border);
      background: var(--vscode-editorWidget-background, rgba(28, 28, 28, 0.95));
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      padding: 10px 10px 8px 10px;
      z-index: 50;
    }

    .context-popover.hidden {
      display: none;
    }

    .context-popover-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .context-popover-title {
      font-size: 0.85em;
      font-weight: 600;
      opacity: 0.95;
    }

    .context-popover-close {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      border: none;
      background: transparent;
      color: var(--vscode-foreground);
      cursor: pointer;
      opacity: 0.7;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .context-popover-close:hover {
      background: var(--vscode-toolbar-hoverBackground);
      opacity: 1;
    }

    .context-popover-close:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: 1px;
    }

    .context-popover-body {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .context-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      font-size: 0.8em;
    }

    .context-key {
      opacity: 0.75;
    }

    .context-value {
      font-family: var(--vscode-editor-font-family);
      opacity: 0.9;
      text-align: right;
    }

    .context-divider {
      height: 1px;
      background: var(--vscode-widget-border);
      opacity: 0.7;
      margin: 6px 0;
    }

    .context-actions {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .todo-wrap {
      position: relative;
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    .todo-indicator {
      height: 28px;
      padding: 0 10px;
      border-radius: 4px;
      border: 1px solid var(--vscode-dropdown-border);
      background: var(--vscode-dropdown-background);
      color: var(--vscode-dropdown-foreground);
      font-size: 0.75em;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      flex-shrink: 0;
      opacity: 0.9;
      cursor: pointer;
      user-select: none;
      appearance: none;
      font-family: inherit;
      line-height: 1;
    }

    .todo-indicator:hover:not(.hidden):not(:disabled) {
      background: var(--vscode-toolbar-hoverBackground);
      border-color: var(--vscode-widget-border);
      opacity: 1;
    }

    .todo-indicator:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: 1px;
    }

    .todo-indicator:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .todo-indicator.hidden {
      display: none;
    }

    .todo-popover {
      position: absolute;
      top: calc(100% + 6px);
      right: 0;
      width: 360px;
      max-width: min(360px, 85vw);
      border-radius: 8px;
      border: 1px solid #3e4451;
      /* One Dark Pro border */
      background: rgba(40, 44, 52, 0.98);
      /* One Dark Pro bg */
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.5);
      padding: 10px 10px 8px 10px;
      z-index: 50;
    }

    .todo-popover.hidden {
      display: none;
    }

    .todo-popover-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .todo-popover-title {
      font-size: 0.85em;
      font-weight: 600;
      opacity: 0.95;
    }

    .todo-popover-close {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      border: none;
      background: transparent;
      color: var(--vscode-foreground);
      cursor: pointer;
      opacity: 0.7;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .todo-popover-close:hover {
      background: var(--vscode-toolbar-hoverBackground);
      opacity: 1;
    }

    .todo-popover-close:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: 1px;
    }

    .todo-popover-body {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 320px;
      overflow: auto;
    }

    .todo-empty {
      font-size: 0.85em;
      opacity: 0.75;
      padding: 6px 2px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #3e4451;
      background: #21252b;
    }

    .todo-item.completed {
      opacity: 0.7;
    }

    .todo-icon {
      width: 18px;
      flex-shrink: 0;
      font-size: 0.85em;
      line-height: 1.35;
      /* Match todo-content line-height */
    }

    .todo-content {
      flex: 1;
      min-width: 0;
      font-size: 0.85em;
      line-height: 1.35;
      word-break: break-word;
    }

    .todo-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex-shrink: 0;
      font-size: 0.72em;
      opacity: 0.8;
      text-align: right;
    }

    .todo-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid #3e4451;
      background: #2c313a;
      font-family: var(--vscode-editor-font-family);
      white-space: nowrap;
      width: 80px;
      box-sizing: border-box;
      color: #abb2bf;
    }

    .todo-pill.high {
      border-color: #e06c75;
      /* One Dark Pro red */
      color: #e06c75;
    }

    .todo-pill.medium {
      border-color: #e5c07b;
      /* One Dark Pro yellow */
      color: #e5c07b;
    }

    .todo-pill.low {
      border-color: #98c379;
      /* One Dark Pro green */
      color: #98c379;
      opacity: 0.85;
    }

    .todo-pill.in-progress {
      border-color: #56b6c2;
      /* One Dark Pro cyan */
      color: #56b6c2;
    }

    .todo-pill.done {
      border-color: #98c379;
      color: #98c379;
    }

    .context-btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid var(--vscode-widget-border);
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      cursor: pointer;
      font-size: 0.8em;
      transition: all 0.15s ease;
    }

    .context-btn:hover {
      background: var(--vscode-button-hoverBackground);
    }

    .context-btn:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: 1px;
    }

    .mode-toggle {
      display: flex;
      align-items: center;
      border: 1px solid var(--vscode-dropdown-border);
      border-radius: 4px;
      overflow: hidden;
      background: var(--vscode-dropdown-background);
      flex-shrink: 0;
      height: 28px;
      box-sizing: border-box;
    }

    .mode-btn {
      padding: 0 10px;
      height: 26px;
      font-size: 0.75em;
      border: none;
      background: transparent;
      color: var(--vscode-dropdown-foreground);
      cursor: pointer;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mode-btn.active {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
    }

    .mode-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .mode-btn:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: -1px;
    }

    @media (max-width: 480px) {
      .header {
        padding: 4px 8px;
        gap: 4px;
      }

      .header-label {
        font-size: 0.65em;
      }

      .session-select,
      .model-select {
        min-width: 80px;
        max-width: 100px;
        padding: 3px 6px;
        height: 26px;
        font-size: 0.8em;
      }

      .model-select {
        max-width: 90px;
      }

      .header-btn {
        width: 26px;
        height: 26px;
      }

      .header-btn .codicon {
        font-size: 14px;
      }

      .context-indicator {
        height: 26px;
        padding: 0 8px;
        font-size: 0.7em;
      }

      .mode-toggle {
        height: 26px;
      }

      .mode-btn {
        padding: 0 8px;
        height: 24px;
        font-size: 0.7em;
      }
    }

    @media (max-width: 360px) {
      .header {
        padding: 3px 6px;
      }

      .header-label {
        display: none;
      }

      .session-select,
      .model-select {
        min-width: 70px;
        max-width: 85px;
        padding: 2px 4px;
        height: 24px;
        font-size: 0.75em;
      }

      .model-select {
        max-width: 75px;
      }

      .header-btn {
        width: 24px;
        height: 24px;
      }

      .header-btn .codicon {
        font-size: 12px;
      }

      .context-indicator {
        height: 24px;
        padding: 0 6px;
        font-size: 0.65em;
      }

      .mode-toggle {
        height: 24px;
        border-radius: 3px;
      }

      .mode-btn {
        padding: 0 6px;
        height: 22px;
        font-size: 0.65em;
      }
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
    }

    .messages:focus {
      outline: none;
    }

    .step {
      padding: 4px 0 4px 10px;
      border-left: 2px solid var(--vscode-editorIndentGuide-background, rgba(127, 127, 127, 0.25));
      animation: fadeIn 0.2s ease-out;
    }

    .step.running {
      border-left-color: var(--vscode-focusBorder);
    }

    .step.error {
      border-left-color: var(--vscode-testing-iconFailed, #f14c4c);
    }

    .step.canceled {
      border-left-color: var(--vscode-descriptionForeground, #6b7280);
      opacity: 0.85;
    }

    .step-body {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-left: 0;
    }

    .step-footer {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
      font-size: 0.75em;
      opacity: 0.7;
      min-width: 0;
    }

    .step-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--vscode-focusBorder);
      flex-shrink: 0;
    }

    .step.done .step-dot {
      background: var(--vscode-testing-iconPassed, #89d185);
    }

    .step.error .step-dot {
      background: var(--vscode-testing-iconFailed, #f14c4c);
    }

    .step.canceled .step-dot {
      background: var(--vscode-descriptionForeground, #6b7280);
    }

    .step.running .step-dot {
      animation: stepPulse 1.2s ease-in-out infinite;
    }

    @keyframes stepPulse {

      0%,
      100% {
        opacity: 0.65;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .step-mode {
      font-weight: 600;
    }

    .step-sep {
      opacity: 0.7;
    }

    .step-model {
      opacity: 0.85;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .turn {
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 8px 0;
      animation: fadeIn 0.2s ease-out;
    }

    .turn-toggle {
      background: var(--vscode-editorWidget-background, rgba(127, 127, 127, 0.1));
    }

    .turn-toggle {
      background: transparent;
      border: none;
      color: var(--vscode-foreground);
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: inherit;
      opacity: 0.85;
    }

    .turn-toggle:hover {
      background: var(--vscode-toolbar-hoverBackground, rgba(127, 127, 127, 0.15));
    }

    .turn-status {
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      border-radius: 10px;
      background: var(--vscode-notificationInfoBackground, rgba(56, 139, 253, 0.15));
      color: var(--vscode-notificationInfoForeground, #388bfd);
      font-size: 0.75em;
    }

    .turn-status:empty {
      display: none;
    }

    .turn-status .typing-dot {
      width: 6px;
      height: 6px;
      background: currentColor;
      border-radius: 50%;
      animation: typingPulse 1.4s ease-in-out infinite;
    }

    .turn-status .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .turn-status .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingPulse {

      0%,
      60%,
      100% {
        opacity: 0.3;
        transform: scale(0.8);
      }

      30% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes permissionPulse {

      0%,
      100% {
        box-shadow: 0 0 0 0 var(--vscode-notificationInfoBackground, rgba(56, 139, 253, 0.3));
      }

      50% {
        box-shadow: 0 0 8px 2px var(--vscode-notificationInfoBackground, rgba(56, 139, 253, 0.2));
      }
    }

    .permission-actions {
      display: flex;
      gap: 4px;
      margin-left: 8px;
    }

    .permission-btn {
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.7em;
      cursor: pointer;
      border: 1px solid transparent;
      font-family: inherit;
      transition: all 0.12s ease;
    }

    .permission-btn:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: 1px;
    }

    .permission-btn.approve {
      background: var(--vscode-testing-iconPassed, #4ec9b0);
      color: white;
    }

    .permission-btn.approve:hover {
      filter: brightness(1.1);
    }

    .permission-btn.always {
      background: var(--vscode-notificationInfoBackground, rgba(56, 139, 253, 0.2));
      color: var(--vscode-notificationInfoForeground, #388bfd);
      border-color: var(--vscode-notificationInfoBorder, #388bfd);
    }

    .permission-btn.always:hover {
      background: var(--vscode-notificationInfoBackground, rgba(56, 139, 253, 0.3));
    }

    .permission-btn.reject {
      background: transparent;
      color: var(--vscode-testing-iconFailed, #f14c4c);
      border-color: var(--vscode-testing-iconFailed, #f14c4c);
    }

    .permission-btn.reject:hover {
      background: var(--vscode-testing-iconFailed, rgba(241, 76, 76, 0.1));
    }

    .turn-response {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-left: 0;
      padding-bottom: 8px;
    }

    .turn-response>.message {
      margin-left: 0;
    }

    .turn-status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      margin-top: 4px;
      border-radius: 6px;
      background: var(--vscode-editorWidget-background, rgba(127, 127, 127, 0.1));
      font-size: 0.8em;
      color: var(--vscode-descriptionForeground);
    }

    .turn-status-bar:empty {
      display: none;
    }

    .turn-spinner {
      width: 14px;
      height: 14px;
      border: 2px solid var(--vscode-progressBar-background, rgba(37, 142, 245, 0.3));
      border-top-color: var(--vscode-progressBar-background, #258ef5);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      flex-shrink: 0;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .turn-status-text {
      flex: 1;
    }

    .turn-activity {
      margin-top: 6px;
      border: 1px solid var(--vscode-widget-border);
      border-radius: 6px;
      background: var(--vscode-sideBar-background);
      overflow: hidden;
    }

    .turn-activity-summary {
      cursor: pointer;
      user-select: none;
      padding: 6px 10px;
      font-size: 0.8em;
      opacity: 0.8;
      list-style: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .turn-activity-summary::-webkit-details-marker {
      display: none;
    }

    .turn-activity-summary::before {
      content: '▸';
      display: inline-block;
      width: 10px;
      opacity: 0.8;
    }

    .turn-activity[open] .turn-activity-summary::before {
      content: '▾';
    }

    .turn-activity-count {
      opacity: 0.7;
    }

    .turn-activity-body {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 8px 10px 10px 10px;
      max-height: 260px;
      overflow: auto;

      margin-top: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .quick-action {
      padding: 6px 10px;
      background: var(--vscode-editor-background);
      border: 1px solid var(--vscode-widget-border);
      border-radius: 6px;
      font-size: 0.8em;
      cursor: pointer;
      color: var(--vscode-foreground);
      transition: all 0.15s ease;
    }

    .quick-action:hover {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border-color: var(--vscode-button-background);
    }

    .quick-action:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: 1px;
    }

    .loading-indicator {
      display: flex;
      gap: 3px;
      padding: 3px 0;
    }

    .loading-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--vscode-descriptionForeground);
      animation: pulse 1.2s ease-in-out infinite;
    }

    .loading-dot:nth-child(2) {
      animation-delay: 0.15s;
    }

    .loading-dot:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes pulse {

      0%,
      70%,
      100% {
        transform: scale(0.7);
        opacity: 0.5;
      }

      50% {
        transform: scale(1);
        opacity: 1;
      }
    }

    code {
      background: var(--vscode-sideBar-background);
      padding: 1px 4px;
      border-radius: 3px;
      font-family: var(--vscode-editor-font-family);
      font-size: 0.9em;
    }

    pre {
      background: var(--vscode-sideBar-background);
      padding: 8px 10px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 6px 0;
    }

    pre code {
      padding: 0;
      background: transparent;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>
  <div id="liveRegion" class="sr-only" aria-live="polite"></div>
  <div class="header">
    <button id="newSession" class="header-btn" title="New session" aria-label="New session">
      ＋
    </button>
    <button id="undo" class="header-btn" title="Undo last message" aria-label="Undo">
      ↶
    </button>
    <button id="redo" class="header-btn" title="Redo last undo" aria-label="Redo">
      ↷
    </button>
    <button id="compactSession" class="header-btn" title="Compact context" aria-label="Compact context">
      <svg viewBox="0 0 16 16" aria-hidden="true" focusable="false">
        <path d="M2 6.5H5V5L8 8L5 11V9.5H2V6.5Z"></path>
        <path d="M14 6.5H11V5L8 8L11 11V9.5H14V6.5Z"></path>
      </svg>
    </button>
    <div class="header-title">
      <span class="header-label">Session</span>
      <select id="sessionSelect" class="session-select" aria-label="Select session">
        <option value="">Loading…</option>
      </select>
    </div>
    <div class="header-title">
      <span class="header-label">Model</span>
      <button id="modelPicker" class="model-select" type="button" aria-label="Select AI model">
        <span id="modelPickerLabel" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">Loading… {{VERSION_SUFFIX}}</span>
        <span aria-hidden="true" style="opacity:0.7;flex-shrink:0;">▾</span>
      </button>
      <button id="modelFavoriteToggle" class="header-btn" type="button" aria-label="Toggle favorite model" title="Favorite model" disabled>☆</button>
    </div>
    <div class="context-wrap">
      <button id="contextIndicator" class="context-indicator hidden" type="button" title="Context usage"
        aria-label="Context usage"></button>
      <div id="contextPopover" class="context-popover hidden" role="dialog" aria-label="Context details">
        <div class="context-popover-header">
          <div class="context-popover-title">Context</div>
          <button id="contextPopoverClose" class="context-popover-close" type="button"
            aria-label="Close context details">✕</button>
        </div>
        <div id="contextPopoverBody" class="context-popover-body"></div>
        <div class="context-actions">
          <button id="contextCompactNow" class="context-btn" type="button">Compact now</button>
        </div>
      </div>
    </div>
    <div class="todo-wrap">
      <button id="todoIndicator" class="todo-indicator hidden" type="button" title="Todo list"
        aria-label="Todo list"></button>
      <div id="todoPopover" class="todo-popover hidden" role="dialog" aria-label="Todo list">
        <div class="todo-popover-header">
          <div class="todo-popover-title">Todo</div>
          <button id="todoPopoverClose" class="todo-popover-close" type="button" aria-label="Close todo list">✕</button>
        </div>
        <div id="todoPopoverBody" class="todo-popover-body"></div>
      </div>
    </div>
    <div class="mode-toggle" role="group" aria-label="Agent mode">
      <button id="modePlan" class="mode-btn" type="button" title="Plan mode (read-only)">Plan</button>
      <button id="modeBuild" class="mode-btn" type="button" title="Build mode (can modify workspace)">Build</button>
    </div>
  </div>
  <div id="revertBar" class="revert-bar hidden" role="status" aria-live="polite">
    <div class="revert-bar-row">
      <div class="revert-bar-info">
        <div class="revert-bar-title">Undo</div>
        <div id="revertSummary" class="revert-bar-summary"></div>
        <div class="revert-bar-hint">Send a new message to continue from here (undone messages will be discarded).</div>
      </div>
      <div class="revert-bar-actions">
        <button id="revertRedo" class="revert-bar-btn" type="button">Redo</button>
        <button id="revertRedoAll" class="revert-bar-btn" type="button">Redo all</button>
        <button id="revertDiff" class="revert-bar-btn" type="button">View changes</button>
        <button id="revertDiscard" class="revert-bar-btn danger" type="button">Discard</button>
      </div>
    </div>
    <details id="revertFiles" class="revert-files" hidden>
      <summary id="revertFilesSummary" class="revert-files-summary">Reverted files</summary>
      <div id="revertFilesList" class="revert-files-list"></div>
    </details>
  </div>
  <div class="messages" id="messages" role="log" aria-live="polite" aria-label="Chat messages" tabindex="0">
    <div class="empty" id="empty">
      <img class="empty-icon" src="{{LOGO_URI}}" alt="LingYun" />
      <h2>LingYun</h2>
      <p>Ask me to help with tasks in your workspace</p>
      <div class="quick-actions">
        <button class="quick-action" data-cmd="Read README">📖 Read README</button>
        <button class="quick-action" data-cmd="List files">📁 List files</button>
        <button class="quick-action" data-cmd="Search code">🔍 Search code</button>
      </div>
    </div>
  </div>
  <div id="operationBanner" class="operation-banner hidden" role="status" aria-live="polite">
    <div class="operation-banner-left">
      <span id="operationSpinner" class="operation-banner-spinner"></span>
      <span id="operationLabel" class="operation-banner-label"></span>
      <span id="operationElapsed" class="operation-banner-elapsed"></span>
    </div>
    <div class="operation-banner-actions">
      <button id="operationStop" class="operation-banner-stop" type="button">Stop</button>
    </div>
  </div>
  <div id="approvalBanner" class="approval-banner hidden" role="status" aria-live="polite">
    <div class="approval-banner-left">
      <span class="approval-banner-icon">⚠</span>
      <span id="approvalLabel" class="approval-banner-label"></span>
    </div>
    <div class="approval-banner-actions">
      <button id="approvalAllowAll" class="approval-banner-btn" type="button">Allow all</button>
      <button id="approvalStop" class="approval-banner-stop" type="button">Stop</button>
    </div>
  </div>
  <div class="input-area">
    <div class="input-wrapper">
      <textarea id="input" placeholder="Describe a task..." rows="1" aria-label="Chat input"></textarea>
      <div id="skillDropdown" class="skill-dropdown hidden" role="listbox" aria-label="Skill suggestions"></div>
      <div class="input-actions">
        <button id="clearInput" class="input-btn" title="Clear input" aria-label="Clear input" disabled>✕</button>
      </div>
    </div>
    <button id="send" class="send-btn" aria-label="Send message">
      <span>Send</span><span>→</span>
    </button>
  </div>
  <div id="outputModal" class="output-modal hidden" role="dialog" aria-modal="true" aria-label="Full output viewer">
    <div id="outputModalBackdrop" class="output-modal-backdrop" aria-hidden="true"></div>
    <div class="output-modal-panel" role="document">
      <div class="output-modal-header">
        <div id="outputModalTitle" class="output-modal-title"></div>
        <div class="output-modal-actions">
          <button id="outputModalCopy" class="output-modal-btn" type="button">Copy</button>
          <button id="outputModalClose" class="output-modal-btn danger" type="button" aria-label="Close">✕</button>
        </div>
      </div>
      <pre id="outputModalBody" class="output-modal-body"></pre>
    </div>
  </div>
  {{SCRIPTS}}
</body>

</html>
